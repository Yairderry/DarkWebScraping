version: "3.8"

services:
  mysql_server:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_PASSWORD}"

  app:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - .:/app
      - "/app/node_modules"
    depends_on:
      - tor_proxy
      - mysql_server

  tor_proxy:
    restart: always
    image: dperson/torproxy
    ports:
      - 9050:9050
